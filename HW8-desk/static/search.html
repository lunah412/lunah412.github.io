<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type ="text/javascript" src ="jquery-1.11.1.min.js" ></script>
    <script type ="text/javascript" src ="search.js" ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container-fluid">
        <h1>Entertainment Event Ticket Search</h1>
        
            <div class="left">
                <p><label class="star">Keyword</label></p>
                <p>Category</p>
                <p>Distance</p>
                <p><label class="star">From</label></p>
            </div>
            <div class="right">
                <p><input type="text" style="width:470px;"
                    placeholder="  Enter Artist, Team or Event Name(eg.Lakers)"></p>
                <p>
                    <select id="Category">
                        <option value="Default">ALL</option>
                        <option value="KZFzniwnSyZfZ7v7nJ">Music</option>
                        <option value="KZFzniwnSyZfZ7v7nE">Sports</option>
                        <option value="KZFzniwnSyZfZ7v7na">Arts & Theatre</option>
                        <option value="KZFzniwnSyZfZ7v7nn">Film</option>
                        <option value="KZFzniwnSyZfZ7v7n1">Miscellaneous</option>
                    </select> 
                </p>
                <p>
                    <input type="text">
                    <select id="Unit">
                    <option value="miles">Miles</option>
                    <option value="Meters">Kilometers</option>
                    </select>
                </p>
                <p>
                    <input type="radio" style="height: 12px;" name="location" >Current location<br>
                    <input type="radio" style="height:12px;" name="location">Other.Please spectify:<br>
                    <input type="text" style="width:470px;margin-left: 22px;">
                </p>
            </div>
        <div class="btn">
            <button onclick="" id="search" class="search" disabled></button>
            <button onclick="" id="clear" class="clear"></button>
        </div>
    </header>
    <div class="detail">
        <button onclick="" class="result"></button>
        <button onclick="" class="favourite"></button>
    </div>
    
    
    

</body>
