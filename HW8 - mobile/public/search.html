<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type ="text/javascript" src ="jquery-1.11.1.min.js" ></script>
    <script type ="text/javascript" src ="search.js" ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="col-sm col-md9 bg-light border border-1 rounded" style="border-color:lightgray; padding-top: 20px;padding-bottom: 30px;">
        <h1>Entertainment Event Ticket Search</h1>
        <div class=" row mt-md-3">
            <div class="col-sm col-md-2 offset-md-2 mt-3 mb-1">
                <label class="star">Keyword</label>
            </div>
            <div class="col-sm col-md-6">
                <input type="text" class="form-control form-control-sm" 
                    placeholder="Enter Artist, Team or Event Name(eg.Lakers)" >
            </div>
        </div>
        <div class=" row mt-md-3">
            <div class="col-sm col-md-2 offset-md-2 mt-3 mb-1">
                Category
            </div>
            <div class="form-select col-sm col-md-2">
                <select class="form-control form-control-sm">
                <option value="Default">All</option>
                <option value="KZFzniwnSyZfZ7v7nJ">Music</option>
                <option value="KZFzniwnSyZfZ7v7nE">Sports</option>
                <option value="KZFzniwnSyZfZ7v7na">Arts & Theatre</option>
                <option value="KZFzniwnSyZfZ7v7nn">Film</option>
                <option value="KZFzniwnSyZfZ7v7n1">Miscellaneous</option>
                </select>
            </div>
           
            
        </div>
        <div class="row  mt-md-3">
            <div class="col-sm col-md-2 offset-md-2 mt-3 mb-1">
                Distance
            </div>
            <div class="col-sm col-md-2">
                <input class="form-control form-control-sm" placeholder="10">
            </div>
            <div class="col-sm col-md-2">
                <select class="form-control form-control-sm">
                    <option value="miles">Miles</option>
                    <option value="Meters">Kilometers</option>
                </select>
            </div>
        </div>
        <div class="row mt-md-3">
            <div class="col-sm col-md-2 offset-md-2 mt-3">
                <label class="star">From</label>
            </div>
            <div class="col-sm col-md-6">
                <input type="radio" style="height: 12px;" name="location" checked="checked"> Current location<br>
                <input type="radio" style="height:12px;" name="location"> Other.Please spectify:<br>
                <input type="text" style="margin-left:18px;width:95%" class="form-control form-control-sm">
            </div>
        </div>
        <div class="col-sm col-md-3 off-sm-0 offset-md-2" style="margin-top:10px;">
            <button onclick="" id="search" class="search" disabled></button>
            <button onclick="" id="clear" class="clear"></button>
        </div>
        </div>
    </div>
    <div class="detail">
        <button onclick="" class="result"></button>
        <button onclick="" class="favourite"></button>
    </div>
    
    
    

</body>
